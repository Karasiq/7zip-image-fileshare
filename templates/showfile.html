{% extends "layout.html" %}
{% block content %}
<ul class=entries>
Файл: {{file.filename | safe}}<br>
Размер: {{filesize}}<br>
Хранится до: {{file.deletetime.date()}}<br>
Загрузок: {{file.loads}}<br>
<br>
<!--<a href={{fileurl}}><button><h4>Скачать</h4></button></a>-->
<a class="btn large download" title="Скачать {{file.filename | safe}}" rel="nofollow" href="{{fileurl}}">Скачать</a>
</ul>
{% endblock %}
